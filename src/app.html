<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut" href="%sveltekit.assets%/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16 32x32 48x48"
			href="%sveltekit.assets%/favicon.png"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

<script>
function checkAndInitWidgets() {
    if (typeof twttr !== 'undefined' && twttr.widgets && typeof twttr.widgets.load === 'function') {
      twttr.widgets.load();
    }

    if (typeof instgrm !== 'undefined' && instgrm.Embeds && typeof instgrm.Embeds.process === 'function') {
      instgrm.Embeds.process();
    }
  }

 checkAndInitWidgets();
</script>

	</body>
</html>
